version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: rtqcc
      POSTGRES_PASSWORD: rtqccpass
      POSTGRES_DB: rtqcc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: [ "redis-server", "--save", "" ]
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data
    ports:
      - "9000:9000"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "3000:3000"
    command: ["pnpm", "start"]

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: ["pnpm", "start"]

volumes:
  pgdata: